<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">


    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="../react_restaurant/src/assets/taco-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">


</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<body class=" d-flex flex-column justify-content-start taco-bg">
<nav class="navbar navbar-expand-lg bg-light-subtle p-1">
    <div class="container-fluid">
        <!-- taco logo -->
        <a class="navbar-brand" href="./index.html">
            <img src="../react_restaurant/src/assets/taco-icon.png" alt="Taco Logo" width="40" height="40">
        </a>

        <!-- hamburger -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTaco"
                aria-controls="navbarTaco" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- nav links (that collapse) -->
        <div class="collapse navbar-collapse" id="navbarTaco">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center gap-4">
                <li class="nav-item">
                    <a class="nav-link" href="menu.html">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="hiring.html">Apply</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container d-flex flex-column  p-4 gap-2 w-50">
    <div class="d-flex align-items-center justify-content-center gap-3 bg-light rounded-2 p-1">
        <h1>Menu</h1>
        <!--        font awesome icon-->
        <i class="fa-solid fa-bars"></i></div>
    <div class="bg-light rounded-2 shadow d-grid">
        <article class="p-4 menu-item d-grid">
            <div class="d-flex align-items-center justify-content-between">
                <h2 id="itemName"></h2>
                <img id="itemImage" class="img-thumbnail" width="100" height="100" src="" alt="">
            </div>
            <p id="itemDescription" class="fst-italic"></p>
            <p id="itemPrice"></p>
            <div class=" mt-4 btn-group gap-2">
                <button class="btn btn-secondary" id="prevItemButton">Prev Item</button>
                <button class="btn btn-secondary" id="nextItemButton">Next Item</button>
            </div>
        </article>

    </div>
</div>


<div class="bg-light-subtle d-flex mt-auto w-100 justify-content-center align-items-center p-2">
    <p class="m-0">Capstone | 2025</p>
</div>
